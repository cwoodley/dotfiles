# Enable OSC 52 clipboard integration.
set -g set-clipboard on
set -g mouse on

unbind -n MouseDown3Pane

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf
# display "Reloaded from ~/.tmux.conf"

set -g history-limit 50000

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g focus-events on

# Enable mouse control (clickable windows, panes, resizable panes)
# set -g mouse on

set -g set-titles on                        # set terminal title
set -g set-titles-string '#W ‚óè #h'

# Pane divider
set-window-option -g pane-border-style fg=colour11,bg=colour234
set-window-option -g pane-active-border-style fg=colour118,bg=colour234

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"

# https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-rgb-colour
set -as terminal-features ",*-256color:RGB" # Outer terminal.
set -as terminal-features ",*-256color:usstyle" # Support undercurl.

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# prefix + Tab - toggle sidebar with a directory tree
# prefix + Backspace - toggle sidebar and move cursor to it (focus it)
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'

#set-option -g mouse on
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
